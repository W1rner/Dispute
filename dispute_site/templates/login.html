{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/reglogstyle.css' %}" >
  </head>

  <body>
      <div id = "main" class="container">
          <form method="POST" action="/account/login/">
            <h1>Вход</h1>
            {% csrf_token %}
            {% for field in loginform.visible_fields %}
            {{field}}
            <br>
            {% endfor %}
            {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            {% endif %}
            <input value="Войти" type="submit" id="end" class="registerbtn">
            <p><a href="#">Забыли пароль?</a></p>
          </form>
      </div>

      <div class="container signin">
        <p>Нет аккаунта? <a href="/account/signup/">Зарегистрироваться</a>.</p>
        <p> <a href="/" class="text-white"> Вернуться на главную </a> </p>
      </div>
</body>
</html>
